<script>var firebaseConfig={apiKey:"AIzaSyD-dljA9xatC5tY_xntrR1fMZZcv0H3qvM",authDomain:"hackilo-edutech-contact-form.firebaseapp.com",projectId:"hackilo-edutech-contact-form",storageBucket:"hackilo-edutech-contact-form.appspot.com",messagingSenderId:"590022236783",appId:"1:590022236783:web:75b6cbd0ebd67e23cccb9a",measurementId:"G-LSNMWPXBNK"};firebase.initializeApp(firebaseConfig);firebase.analytics();let formMessage=firebase.database().ref("FORM DATA");function submit_form(){var b=document.getElementById("name").value;var a=document.getElementById("email").value;var c=document.getElementById("message").value;formMessage.push({name:b,email:a,message:c})};</script>
